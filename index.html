<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>Books</h1>
    </div>
    <div class="container">
        <div class="card-holder">
            <div class="card">Book 1</div>
        </div>
        <div class="button-container">
            <form>
                <div class="form-group">
                    <div>
                        <label for="book-title">Enter Book Title: </label>
                        <input type="text" id="book-title" name="book-title" placeholder="Book Title" required>
                    </div>
                    <div>
                        <label for="book-author">Enter Book Author: </label>
                        <input type="text" id="book-author" name="book-author" placeholder="Book Author" required>
                    </div>
                    <div>
                        <label for="pagenumber">Enter Number of Pages: </label>
                        <input type="number" id="pagenumber" name="pagenumber" placeholder="Number of Pages" required>
                    </div>
                    <div id="checkbox-container">
                        <input type="checkbox" id="read" name="read">
                        <label for="read">Have you read the book?</label>
                    </div>
                </div>
                

                <button id="add-book" class="button">Add Book</button>
            </form>

        </div>
    </div>

</body>

</html>
